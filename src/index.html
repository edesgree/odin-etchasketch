<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Etch a sketch</h1>
    </header>
    
    <main class="game"> 
       <div class="settings">
            <div class="color-choice">
                <label for="colorMode" id="colorModeLabel" class="nav-btn tooltip "><span class="tooltiptext">Color mode</span></label>
                <input type="color" id="colorMode" name="colorMode" value="#333">
            </div>
            <div class="other-choices">
                <button class="nav-btn tooltip" id="rainbowMode"><span class="tooltiptext">rainbow mode</span></button>
                <button class="nav-btn tooltip" id="eraserMode"><span class="tooltiptext">eraser</span></button>
                <button class="nav-btn tooltip" id="clear"><span class="tooltiptext">clear</span></button>
               
            </div>
           <div class="grid-choice">
                <label for="grid_size">Grid size</label>
                <span class="grid_size_value"></span>
                <input type="range" id="grid_size" name="grid_size" min="2" max="64" >
              </div>
       </div>
       <div class="grid" id="grid">

       </div>
    </main>
    <footer class="footer">
        Copyright Â© 2022 edesgree

    </footer>
</body>

</html>
